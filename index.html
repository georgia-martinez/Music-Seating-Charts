<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
</head>
<body>
    <!-- Upload a chart -->
    <form method="POST" enctype="multipart/form-data" action="/">
        <input type="file" id="myFile" name="uploaded-file" accept=".json">
        <input type="submit" name="upload_file" value="Upload file">
    </form>

    <div class="flex flex-item">
        <p> Seating Chart Name: </p>
        <input type="text" id="chart-title" value="My Seating Chart">
    </div>

    <div class="flex">
        <div class="flex-col">
            <div id="row-container"></div>
            <button id="add-row">Add Row</button>
        </div>
        <div>
            <p id="edit-row-text">Row # Names:</p>
            <div id="edit-container"></div>
            <div class="flex-col">
                <label><input id="show-podium" type="checkbox">Show Podium</label>
                <label><input type="checkbox">Flip Chart</label>
            </div>
        </div>
        <div class="seating-chart" id="seating-chart"></div>
    </div>
    <div class="flex flex-item">
        <p>Save as: </p>
        <select id="select-box">
            <option>PNG</option>
            <option>PDF</option>
            <option>JSON</option>
        </select>
        <button id="save">Save</button>   
    </div>

    <div id="json">
        <a id="a-tag"></a>
    </div>

    <script src="plot.js"></script>
    <script src="main.js"></script>
    <script src="save.js"></script>
</body>
</html>
