<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
</head>
<body>
    <h1>Music Seating Chart Creator</h1>
    
    <div class="flex">
        <!-- Editing panel -->
        <div>
            <!-- Upload a chart -->
            <div class="flex" id="upload">
                <p>Load a saved chart (should end in .JSON)</p>
                <form class="form" enctype="multipart/form-data" action="/uploads/" method="post" id="myForm">
                    <input type="file" id="myFile" accept=".json">
                </form>
            </div>

            <!-- Insert chart name -->
            <div class="flex">
                <p> Seating Chart Name: </p>
                <input type="text" id="chart-title" value="My Seating Chart">
            </div>

            <!-- Edit rows -->
            <div class="flex">
                <div class="flex-col">
                    <div id="row-container"></div>
                    <button id="add-row">Add Row</button>
                </div>
                <div>
                    <p id="edit-row-text">Row # Names:</p>
                    <div id="edit-container"></div>
                    <div class="flex-col">
                        <div class="flex">
                            <p>Seat Size: </p>
                            <p id="seat-size"></p>
                            <button id="decr-seat">-</button>
                            <button id="incr-seat">+</button>
                        </div>
                        <label><input id="show-podium" type="checkbox">Show Podium</label>
                        <label><input id="flip-chart" type="checkbox">Flip Chart</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Plotly chart -->
        <div class="seating-chart" id="seating-chart"></div>
    </div>

    <!-- Save chart -->
    <p>To save this chart to edit later, select save as JSON below.</p>
    <div class="flex">
        <p>Save as: </p>
        <select id="select-box">
            <option>PNG</option>
            <option>JPEG</option>
            <option>JSON</option>
        </select>
        <button id="save">Save</button>   
    </div>

    <script src="plot.js"></script>
    <script src="main.js"></script>
    <script src="save.js"></script>
</body>
</html>
