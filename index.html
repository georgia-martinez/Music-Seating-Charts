<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
</head>
<body>
    <!-- Upload a chart -->
    <form method="POST" enctype="multipart/form-data" action="/">
        <input type="file" id="myFile" name="uploaded-file" accept=".json">
        <input type="submit" name="upload_file" value="Upload file">
    </form>

    <div class="flex">
        <p>Seating Chart Name: </p>
        <input type="text">
    </div>

    <div class="flex">
        <div class="" id="row-container"></div>
        <div class="" id="edit-container"></div>
    </div>

    <button id="add-row">Add Row</button>

    <div class="flex">
        <p>Save as: </p>
        <select id="select-box">
            <option>PNG</option>
            <option>PDF</option>
            <option>JSON</option>
        </select>
        <button id="save">Save</button>    
    </div>

    <div id="json">
        <a id="a-tag"></a>
    </div>

    <div class="seating-chart" id="seating-chart"></div>

    <script src="plot.js"></script>
    <script src="main.js"></script>
    <script src="json.js"></script>
</body>
</html>
